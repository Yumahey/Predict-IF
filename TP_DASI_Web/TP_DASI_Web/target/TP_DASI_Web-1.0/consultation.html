<html>
    <head>
        <title>Consultation en cours</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/body.css">
        <link rel="stylesheet" type="text/css" href="CSS/bandeau.css">
        <link rel="stylesheet" type="text/css" href="CSS/profilClient.css">
        <link rel="icon" href="Images/favicon.ico" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="Javascript/gestionCookies.js"></script>
        <script src="Javascript/bandeau.js"></script>
        <script src="Javascript/consultation.js"></script>
    </head>
    <body>
        <header id=menu> </header>
        <section id="resumeConsult" class='partie'>
            <br/><br/><br/>
            <span id="chargement">Chargement...</span>
            <a id=boutonDemarrerTerminer class=bouton style='font-size:200%;' onclick="demarrer()" title='Informe le client que vous êtes prêt à commencer'>Démarrer la consultation</a>
        </section>
        
        <section id="infosClient" class='partie'>
            <h2 class='titre' style='font-size:400%;'>Profil du client</h2>
            <table class='tableInfos' style='font-size:200%;'>
                <tr>
                    <td>Nom</td>
                    <td id='clientNom'></td>
                    <td>Téléphone</td>
                    <td id='clientTel'></td>
                </tr>
                <tr>
                    <td>Prénom</td>
                    <td id='clientPrenom'></td>
                    <td>Adresse mail</td>
                    <td id='clientMail'></td>
                </tr>
                <tr>
                    <td>Signe du zodiaque</td>
                    <td id='clientZodiaque'></td>
                    <td>Couleur porte-bonheur</td>
                    <td id='clientCouleur'></td>
                </tr>
                <tr>
                    <td>Signe du zodiaque chinois</td>
                    <td id='clientSgChinois'></td>
                    <td>Animal-totem</td>
                    <td id='clientAnimal'></td>
                </tr>
            </table>
        </section>
        
        <!-- -->
        <section id="IfAstroNet" class='partie' style="display:none;"> 
            <h2 class='titre' style='font-size:400%;'>Aide IfAstroNet</h2>
            
            <table id='tableMaudit'>
                <tr>
                    <td>
                        Amour : <br/>
                        <input type="radio" id="amour1" name="amour" value="1">
                        <label for="amour1">1</label><br/>
                        <input type="radio" id="amour2" name="amour" value="2">
                        <label for="amour2">2</label><br/>
                        <input type="radio" id="amour3" name="amour" value="3">
                        <label for="amour3">3</label><br/>
                        <input type="radio" id="amour4" name="amour" value="4">
                        <label for="amour4">4</label><br/>
                    </td>
                    <td>
                        Santé : <br/>
                        <input type="radio" id="sante1" name="sante" value="1">
                        <label for="sante1">1</label><br/>
                        <input type="radio" id="sante2" name="sante" value="2">
                        <label for="sante2">2</label><br/>
                        <input type="radio" id="sante3" name="sante" value="3">
                        <label for="sante3">3</label><br/>
                        <input type="radio" id="sante4" name="sante" value="4">
                        <label for="sante4">4</label><br/>
                    </td>
                    <td>
                        Travail : <br/>
                        <input type="radio" id="travail1" name="travail" value="1">
                        <label for="travail1">1</label><br/>
                        <input type="radio" id="travail2" name="travail" value="2">
                        <label for="travail2">2</label><br/>
                        <input type="radio" id="travail3" name="travail" value="3">
                        <label for="travail3">3</label><br/>
                        <input type="radio" id="travail4" name="travail" value="4">
                        <label for="travail4">4</label><br/>

                    </td>
                </tr>
                <tr id="aides" style="display:none;">
                    <td id="aideAmour"></td>
                    <td id="aideSante"></td>
                    <td id="aideTravail"></td>
                </tr>
            </table>

            <a id=boutonIfAstroNet class=bouton style='font-size:200%;' onclick="demanderAide()" title='Obtenir des prédictions selon les notes en amour, santé et travail'>Valider</a>

            
        </section>
        
        <section id="historique" class='partie'>
            <h2 class='titre' style='font-size:400%;'>Historique des commentaires sur ce client</h2><br/>
        </section>
        
    </body>
</html>
